<!DOCTYPE html>
<html>
<head>
    <title>Inches to Metric Converter</title>
</head>
<body>
    <h1>Inches to Metric Converter</h1>
    <input type="number" id="inchesInput" placeholder="Enter inches">
    <select id="unitSelect">
        <option value="-mm">Millimeters</option>
        <option value="-cm">Centimeters</option>
        <option value="-m">Meters</option>
    </select>
    <button onclick="convertInches()">Convert</button>
    <p id="result"></p>
    <script>
        function convertInches() {
            const inches = parseFloat(document.getElementById("inchesInput").value);
            const unit = document.getElementById("unitSelect").value;
            const result = convert(inches, unit);
            document.getElementById("result").textContent = `${result.toFixed(2)} ${unit.slice(1)}`;
        }
    </script>
    <script src="convert.js"></script>
</body>
</html>
